<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" href="./media/paint-brush.ico">
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div id="canvas">
    <h1>Etch-a-Sketch</h1>
    <div id="canvasContainer"></div>
    </div>
    <div id="canvasSettings">
    <div id="colorSettings">
    <input id="colorPicker" type="color" class="topRow"></input>
    <button id="colorButton"></button>
    </div>
    <div id="otherSettings">
    <button id="eraser" class="topRow"></button>
    <button id="rainbowButton"></button>
    </div>
    <div id="gridDimensions">
    <button id="clearButton" class="topRow"></button>
    <div id="dimensionNum"></div>
    <input id="gridSlider" type="range" min="1" max="64" value="16"></input>
    </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
