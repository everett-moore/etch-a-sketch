<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" href="./media/paint-brush.ico">
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div id="canvas">
      <h1>Etch-a-Sketch</h1>
      <div id="canvasContainer"></div>
    <div id="canvasSettings">
      <div id="colorSettings" class="topRow">
        <input id="colorPicker" type="color"></input>
        <button id="colorButton"></button>
        <button id="eraser"></button>
      </div>
      <div id="otherSettings" class="bottomRow">
        <button id="rainbowButton"></button>
        <button id="clearButton"></button>
        <div id="dimensionNum"></div>
        <input id="gridSlider" type="range" min="1" max="64" value="16"></input>
      </div>
    </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
